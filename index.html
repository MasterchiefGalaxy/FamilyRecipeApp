<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Recipes</title>
  <style>
    body {
      background-color: #bfc0c9; /* Light grey background */
      color: #333; /* Dark grey text for better readability */
      font-family: Georgia, serif;
      text-align: center; /* Center-align all text within the body */
    }
    header {
      background-color: #bfc0c9;
      border-bottom: 15px solid gold;
      padding: 1rem;
    }
    .recipe-menu {
      display: none; /* Hidden by default */
      position: absolute;
      top: 100px; /* Adjust the top position as needed */
      left: 50%; /* Center horizontally */
      transform: translateX(-50%); /* Center horizontally */
      width: 200px; /* Set a fixed width for the menu */
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .recipe-menu.active {
      display: block; /* Show menu */
    }
    .recipe-menu ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .recipe-menu li {
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    .recipe-menu li:last-child {
      border-bottom: none;
    }
    .recipe-menu li a {
      text-decoration: none;
      color: #0f0505;
      display: block;
    }
    .toggle-button {
      cursor: pointer;
      background-color: #ff9900; /* Orange background */
      color: #fff; /* White text color */
      padding: 0.5rem 1rem; /* Adjust padding for button size */
      border-radius: 5px;
      width: 100px; /* Set a fixed width for the button */
      text-align: center; /* Center text within the button */
      position: relative;
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
    }
    .toggle-button:hover {
      background-color: #e68000; /* Darker orange on hover */
    }
    /* CSS for responsive images */
    img {
      max-width: 100%; /* Make images scale with screen width */
      height: auto; /* Maintain image aspect ratio */
    }
    /* Change the color of the "Categories" link to gold */
    .recipe-menu ul li a {
      color: gold;
    }
  </style>
</head>
<body>

<header>
  <h1>When Families Share Recipes, They Share Memories</h1>
  <div onclick="toggleMenu()" class="toggle-button">Menu</div>
</header>

<div style="text-align: center;">
  <img src="images/Nanny.png" alt="Granny looking out window" class="blog-image-small">
</div>

<!-- Updated menu with categories -->
<div class="recipe-menu" id="recipeMenu">
  <ul>
   
    <ul>
      <li><a href="Desserts.html">Desserts</a></li>
      <li><a href="Lunch.html">Lunch</a></li>
      <li><a href="Dinner.html">Dinner</a></li>
      <!-- Add other categories as list items here -->
    </ul>
  </ul>
</div>

<script>
  function toggleMenu() {
    document.getElementById('recipeMenu').classList.toggle('active');
  }
  // Add event listener to close menu when clicking outside
  document.addEventListener('click', function (event) {
    const menu = document.getElementById('recipeMenu');
    const button = document.querySelector('.toggle-button');
    if (!menu.contains(event.target) && !button.contains(event.target)) {
      menu.classList.remove('active');
    }
  });
</script>

</body>
</html>
